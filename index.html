<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting...</title>
    </head>
    <body>
        <h1>Redirectingâ€¦</h1>
        <a id="redirect" href="/v2">Click here if you are not redirected.</a>
        <script>
            var path = window.location.pathname;
            var hash = window.location.hash;
            var newLoc = (!hash && ( path === '' || path === '/' ) ) ? '/v2' : '/v1/' + hash + window.location.search;
            window.location = newLoc;
            document.querySelector('#redirect').setAttribute('href', newLoc);
        </script>
    </body>
</html>
